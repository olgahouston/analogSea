<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="description" content="AnalogSea will rock your world, so please sign up.">
    <title>AnalogSea</title>
    <link rel="stylesheet" type="text/css" href="css/analogSea.css">
  </head>
    <body>
      <header>
          <img src="images/logo.png" alt="AnalogSea logo" class="logo">
      </header>
      <div>
        <form action="/signup" accept-charset="UTF-8" method="post">
            <legend>Sign Up</legend>
            <label for="email">
              <p class="label-style">Email</p>
              <input type="url" name="email" placeholder="foo@bar.com">
            </label>
            <labelfor="password">
              <p class="label-style">Password</p>
              <input type="text" name="password" placeholder="1234passw0rd">
            </label>
            <button type="submit" value="SignUp">Sign Up</button>
            <p class="password-style"><a href=" ">Forgot password?</a></p>
        </form>
      </div>
      <div class="footer">
        <p>Already have an account? <a href=" ">Log in</a></p>
      </div>
  </body>
</html>
